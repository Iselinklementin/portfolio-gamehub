<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get access to the Gamehub univers">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,400;0,900;1,400;1,700&display=swap"
    rel="stylesheet" />
  <link href="styles/styles.css" rel="stylesheet" />
  <link href="styles/create-account.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/9b8ac118a8.js" crossorigin="anonymous"></script>

  <title>Create account</title>
</head>

<body class="background">
  <header>

    <ul class="skip-links">
      <li><a href="#main">Skip to the main content</a></li>
    </ul>

    <div class="background-mobile-nav"></div>
    <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>
    <input type="checkbox" id="hamburger-menu" />
    <div class="nav-logo-center">
      <a href="index.html"><img class="logo" src="/images/icons/logo.svg" alt="Gamehub logo" /></a>
    </div>
    <div class="shoppingcart-wrap">
      <div><img class="shoppingcart-icon" src="/images/icons/shoppingcart.svg" alt="Icon of shopping cart" /></div>
    </div>

    <div class="dropdown-background">
      <div class="shop-dropwdown">
        <div class="shop">
          <p class="items-in-cart">Items in cart:</p>
          <div class="btn-container-cart">
            <a class="button purple" id="cart-btn-one" href="/shopping-cart.html">Shopping Cart</a>
            <a class="button" id="cart-btn" href="/checkout.html">Checkout</a>
          </div>
        </div>
      </div>
    </div>

    <nav>
      <section class="wrap">
        <div class="nav-left-container">
          <section class="nav-li-contain">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="sell.html">Sell</a>
          </section>
        </div>

        <div class="nav-right-container">
          <section class="nav-li-contain">
            <div class="search-bar">
              <form id="search">
                <input type="search" placeholder="Search" aria-label="Search through site">
              </form>
            </div>
            <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
            <a href="login.html" class="login" class="active" aria-current="page"><i class="far fa-user"></i><span
                class="login-text">Log in</span></a>
          </section>
          <a href="shopping-cart.html" class="shop-text">Shopping cart</a>
        </div>
      </section>
    </nav>
  </header>

  <section class="header-search">
    <form id="search search-mobile">
      <input id="search-input" type="search" placeholder="Search" aria-label="Search through site">
    </form>
  </section>

  <main id="main">
    <h1>Create account</h1>

    <form class="create-account-form" method="POST">

      <fieldset class="register">
        <legend class="headline">Register</legend>
        <div class="fieldset-column">

          <label for="email">
            <div class="label-wrap">Email <span class="include">Please enter a valid email address</span>
              <div class="error" id="email-error"><i class="fas fa-exclamation-triangle"></i></div>
            </div>
            <input type="text" name="email" id="email" class="form-input" placeholder="Email" />
          </label>

          <label for="password">
            <div class="label-wrap">Password <span class="include">Must include uppercase and lowercase</span>
              <div class="error" id="password-error"><i class="fas fa-exclamation-triangle"></i></div>
            </div>
            <input type="password" name="password" id="password" class="form-input" placeholder="Password" />
          </label>

          <label for="confirm-password">
            <div class="label-wrap">Confirm password <span class="include">Passwords need to match</span>
              <div class="error" id="match-error"><i class="fas fa-exclamation-triangle"></i></div>
            </div>
            <input type="password" name="confirm-password" id="confirm-password" class="form-input"
              placeholder="Confirm password" required />
          </label>

        </div>

        <div class="checkbox">
          <div class="error" id="check-error"><i class="fas fa-exclamation-triangle"></i></div>
          <input type="checkbox" value="privacy" id="agreed" />
          <label class="agreement">I agree to the <a href="#">Registration Agreement <br> <span class="privacy">and
                Privacy Policy.</span></a></label><br>
          <input type="checkbox" />
          <label class="agreement">Send med latest news and discounts</label>
        </div>

        <div class="error-button error">Please fill out required fields</div>
        <a href="account.html" class="button" id="submit">Create account</a>

      </fieldset>
    </form>
    <div class="iceberg-container">
      <div class="iceberg"></div>
    </div>
  </main>
  <footer>
    <img class="footer-logo" src="/images/icons/logo.svg" alt="Gamehub logo" />
    <ul>
      <div class="li-wrap">
        <section>
          <li><a href="login.html">Log in</a></li>
          <li><a href="sell.html">Sell</a></li>
          <li><a href="create-account.html">Create account</a></li>
        </section>

        <section>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="404.html">FAQ</a></li>
          <li><a href="404.html">Safe payment</a></li>
        </section>
      </div>

      <figure>
        <a href="404.html"><i class="fab fa-facebook"></i></a>
        <a href="404.html"><i class="fab fa-twitter"></i></a>
        <a href="404.html"><i class="fab fa-instagram"></i></a>
      </figure>

    </ul>
  </footer>
  <script src="/js/components.js"></script>
  <script src="/js/create-account.js"></script>
</body>

</html>
